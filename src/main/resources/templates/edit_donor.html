<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>BloodBank Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">BloodBank Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/donors}">Donor Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update Donor </h1>
				<div class = "card-body">
					<form th:action="@{/donors/{id} (id=${donor.id})}" th:object = "${donor}" method="POST">
						<div class ="form-group">
							<label> donor First Name </label>
							<input
							type = "text"
							name = "firstName"
							th:field = "*{firstName}"
							class = "form-control"
							placeholder="Enter Donor First Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Donor Last Name </label>
							<input
							type = "text"
							name = "lastName"
							th:field = "*{lastName}"
							class = "form-control"
							placeholder="Enter Donor Last Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Donor Email </label>
							<input
							type = "text"
							name = "email"
							th:field = "*{email}"
							class = "form-control"
							placeholder="Enter Donor Email" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Donor BloodType </label>
							<input
							type = "text"
							name = "bloodType"
							th:field = "*{bloodType}"
							class = "form-control"
							placeholder="Enter Donor bloodType" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Donor Mobile no. </label>
							<input
							type = "text"
							name = "mobile"
							th:field = "*{mobile}"
							class = "form-control"
							placeholder="Enter Donor mobile no." 
							/>
						</div>
						
						
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
