<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>BloodBank Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-success navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">BloodBank Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h2> List Of Available Donors </h2>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/donors/new}" class = "btn btn-warning btn-sm mb-3"> Add Donor</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Donor First Name</th>
					<th> Donor Last Name</th>
					<th> Donor Email </th>
					<th> Donor BloodType</th>
					<th> Donor Mobile </th>
					
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "donor: ${donors}">
					<td th:text = "${donor.firstName}"></td>
					<td th:text = "${donor.lastName}"></td>
					<td th:text = "${donor.email}"></td>
					<td th:text = "${donor.bloodType}"></td>
					<td th:text = "${donor.mobile}"></td>
					
					<td>
						<a th:href = "@{/donors/edit/{id}(id=${donor.id})}"
						 class = "btn btn-info">Update</a>
						
						<a th:href = "@{/donors/{id}(id=${donor.id})}"
						 class = "btn btn-secondary">Delete</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
